# ArBot - Oracle Cloud Always Free (ARM64) Docker Compose
# Target: Ampere A1 (4 OCPU, 24GB RAM)
# Phase 1-2: ClickHouse 제외, PostgreSQL로 통합

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: arbot
      POSTGRES_USER: arbot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbot"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redisdata:/data
    deploy:
      resources:
        limits:
          memory: 1G

  prometheus:
    image: prom/prometheus:v2
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ../../docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - promdata:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
    deploy:
      resources:
        limits:
          memory: 512M

  grafana:
    image: grafana/grafana:11
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_SERVER_ROOT_URL: http://${HOST_IP}:3000
    volumes:
      - grafanadata:/var/lib/grafana
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          memory: 512M

  arbot:
    build:
      context: ../../
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - ARBOT_DB_HOST=postgres
      - ARBOT_REDIS_HOST=redis
    volumes:
      - ../../configs:/app/configs:ro
      - arbot_logs:/app/logs
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 4G
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  watchtower:
    image: containrrr/watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_CLEANUP: "true"
      WATCHTOWER_SCHEDULE: "0 0 4 * * *"
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  pgdata:
  redisdata:
  promdata:
  grafanadata:
  arbot_logs:
